<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>youimagineit todo</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
</head>
<body>
    <div class="container">
        <h2>Todo App</h2>
        <div class="input-section">
            <input type="text" placeholder="Add todo" id="task-input">
            <input type="date"  id="date-input">
            <button id="add-button">Add Task</button>
        </div>

        <div class="todos-operator">
            <div>
                <button class="filter-todos">All</button>
                <button class="filter-todos">Pending</button>
                <button class="filter-todos">Completed</button>
            </div>
            <button id="delete-all-button">Delete All</button>
        </div>
    </div>
    <div id="alert-message"></div>
    <div class="table">
        <table>
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Due Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Text</td>
                    <td>date</td>
                    <td>pending</td>
                    <td><button>Edit</button> <button>Edit</button> <button>Delete</button></td>
                </tr>

            </tbody>
        </table>
    </div>
    <script src="./js/app.js"></script>
    
</body>
</html>
